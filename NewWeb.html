<script language="javascript" type="text/javascript">
var timerid = 0;
var images =new Array("images/wcn1.jpg","images/wcn2.jpg","images/wcn3.jpg");
var images2=new Array( "images/mcn1.jpg","images/mcn2.jpg","images/mcn3.jpg");
var images3=new Array( "images/wnb1.jpg","images/wnb2.jpg","images/wnb3.jpg");
var images4=new Array( "images/mnb1.jpg","images/mnb2.jpg","images/mnb3.jpg");

var images8=new Array( "images/mns1.jpg","images/mns2.jpg","images/mns3.jpg");
var countimages = 0;
function startTime()
{
	if(timerid)
	{
		timerid = 0;
	}
	var tDate = new Date();
	
	if(countimages == images.length)
	{
		countimages = 0;
	}
	if(tDate.getSeconds() % 5 == 0)
	{
		document.getElementById("img1").src = images[countimages];
		document.getElementById("img2").src = images2[countimages];
	    document.getElementById("img3").src = images3[countimages];
	    document.getElementById("img4").src = images4[countimages];
	    document.getElementById("img5").src = images5[countimages];
	    document.getElementById("img6").src = images6[countimages];
	    document.getElementById("img7").src = images7[countimages];
	    document.getElementById("img8").src = images8[countimages];
	    

	}
	countimages++;
	
	timerid = setTimeout("startTime()", 1000);
}
</script>
